<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>ideabox</title>
  </head>
  <body>
    <section class="header">

      <header>
        <h1 class="title">idea<span class="box">box</span></h1>
      </header>

      <form>
        <input class="title-input" placeholder=" Title" />
        <input class="body-input" placeholder=" Body" />
        <button class="save-button" disabled="true">save</button>
      </form>
    </section>

    <section class="idea-container">
      <input class="search-input" placeholder=" Search">
      <article class="idea-card">
      <form>
          <input type="text" class= "card idea-title" value="Example Idea 1" />
          <div class="button-div delete-button"></div>

        <textarea rows="2" type="text" class= "card idea-body">Spicy jalapeno frankfurter filet mignon jerky aliqua eiusmod et fatback. Commodo pork belly jowl boudin elit prosciutto kevin tri-tip. Drumstick ground round pig ham, brisket culpa.</textarea>
        <div class="button-div upvote-button"></div>
        <div class="button-div downvote-button"></div>
          <p class="quality">quality: swill</p>
        </form>
      </article>

    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
